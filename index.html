<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>

  <body>
    <div class="input-area">
      <input type="text" placeholder="TODOを入力" id="input-add" />
      <button id="add-button">追加</button>
    </div>

    <div class="imcomplete-area">
      <p class="title">未完了のタスク</p>
      <ul>
        <li>
          <div class="list-row">
            未完了のTodo
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
        <li>
          <div class="list-row">
            未完了のTodo
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>
    <div class="complete-area">
      <p class="title">完了のタスク</p>
      <ul>
        <li>
          <div class="list-row">
            完了のTodo
            <button>戻す</button>
          </div>
        </li>
        <li>
          <div class="list-row">
            完了のTodo
            <button>戻す</button>
          </div>
        </li>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
